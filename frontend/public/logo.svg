<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none" aria-hidden="true">
  <defs>
    <linearGradient id="leafGrad" x1="15%" y1="5%" x2="88%" y2="92%">
      <stop offset="0%" stop-color="#c4b5fd"/>
      <stop offset="35%" stop-color="#8b5cf6"/>
      <stop offset="75%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#5b21b6"/>
    </linearGradient>
    <linearGradient id="leafShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ede9fe" stop-opacity="0.5"/>
      <stop offset="45%" stop-color="transparent" stop-opacity="0"/>
    </linearGradient>
    <filter id="softShadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="2" stdDeviation="1.5" flood-color="#6d28d9" flood-opacity="0.28"/>
    </filter>
  </defs>
  <style>
    @keyframes leafPulse {
      0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
      50% { transform: scale(1.06) rotate(-1deg); opacity: 0.94; }
    }
    @keyframes veinFlow {
      0%, 100% { stroke-dashoffset: 0; opacity: 0.45; }
      50% { stroke-dashoffset: -6; opacity: 0.9; }
    }
    .leaf-main { animation: leafPulse 2.6s ease-in-out infinite; transform-origin: 24px 8px; }
    .vein { animation: veinFlow 2s ease-in-out infinite; }
  </style>
  <!-- Unique single leaf: pointed tip, rounded base, asymmetric lobes -->
  <path class="leaf-main" d="M24 2.8
    c-4 1.2-8 5.2-9.2 10.8-1 4.2 .2 8.6 2.4 11.8 2.6 3.8 6.6 6 9 6 2.6 0 6.4-2.2 9-6 2.2-3.2 3.4-7.6 2.4-11.8C32 8 28 4 24 2.8z" fill="url(#leafGrad)" filter="url(#softShadow)" stroke="#6d28d9" stroke-width="0.5" stroke-linejoin="round"/>
  <path class="leaf-main" d="M24 2.8
    c-4 1.2-8 5.2-9.2 10.8-1 4.2 .2 8.6 2.4 11.8 2.6 3.8 6.6 6 9 6 2.6 0 6.4-2.2 9-6 2.2-3.2 3.4-7.6 2.4-11.8C32 8 28 4 24 2.8z" fill="url(#leafShine)" stroke="none" opacity="0.85"/>
  <!-- Midrib with subtle animation -->
  <path class="vein" d="M24 5 v26" stroke="#7c3aed" stroke-width="0.55" stroke-linecap="round" fill="none" stroke-dasharray="3 4"/>
  <!-- Stem -->
  <path d="M24 1.6 v2.4" stroke="#5b21b6" stroke-width="0.75" stroke-linecap="round" opacity="0.75"/>
</svg>
